<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-container">
        <button id="file-explorer-btn">File Explorer</button>
        <button id="repo-explorer-btn">Repo Explorer</button>
    </div>

    <div id="file-explorer-page" class="full-screen-page">
        <div class="header">
            <button class="header-btn back-btn" onclick="hidePage('file-explorer-page')">Back</button>
            <h1 class="header-title">File Explorer</h1>
            <button class="header-btn">...</button>
        </div>
        <div class="scrollable-content">
            </div>
    </div>

    <div id="repo-explorer-page" class="full-screen-page">
        <div class="header">
            <button class="header-btn back-btn" onclick="hidePage('repo-explorer-page')">Back</button>
            <h1 class="header-title">Repo Explorer</h1>
            <button class="header-btn">...</button>
        </div>
        <div class="scrollable-content">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
